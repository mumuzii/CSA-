<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <ul id="color-list">
        <li onclick='setbgColor(this.id)' id="1">1</li>
        <li onclick='setbgColor(this.id)' id="2">2</li>
        <li onclick='setbgColor(this.id)' id="1">3</li>
        <li onclick='setbgColor(this.id)' id="2">4</li>
        <li onclick='setbgColor(this.id)' id="1">5</li>
        <li onclick='setbgColor(this.id)' id="2">6</li>
        <li onclick='setbgColor(this.id)' id="1">7</li>
        <li onclick='setbgColor(this.id)' id="2">8</li>
        <li onclick='setbgColor(this.id)' id="1">9</li>
        <li onclick='setbgColor(this.id)' id="2">10</li>
    </ul>
</body>
<script>
    (function () {
        var color_list = document.getElementById('color-list');
        var colors = color_list.getElementsByTagName('li');
        for (var i = 0; i < colors.length; i++) {
            colors[i].addEventListener('click', showColor, false);
        };
        function showColor(e) {
            var x = e.target;
            alert("The color is " + x.innerHTML);
            x.style.backgroundColor = x.innerHTML;
        };
    })();

    (function () {
        var color_list = document.getElementById('color-list');
        color_list.addEventListener('click', showColor, false);
        function showColor(e) {
            var x = e.target;
            if (x.nodeName.toLowerCase() === 'li') {
                alert('The color is ' + x.innerHTML);
                x.style.backgroundColor = x.innerHTML;
            }
        }
    })();
    function setbgColor(x) {
        d = document.getElementsByTagName('li')
        for (p = d.length; p--;) {
            if (d[p].id == '1') { d[p].style.backgroundColor = 'red' }

            else { d[p].style.backgroundColor = 'green' }
        }
    }


</script>

</html>
