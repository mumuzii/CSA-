<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1.对数组中的元素去重。</p>
    <script>
        var arr = [1, 2, 3, 3, 4, 'a', 'a', 'b', 'c'];

        function reduce(arr) {
            var res = [];
            var i;
            var j;
            len = arr.length;
            for (i = 0; i < len; i++) {
                for (j = i + 1; j < len; j++) {
                    if (arr[i] === arr[j]) {
                        j = ++i;
                    }
                }
                res.push(arr[i]);
            }
            //code
            return res;
        }
        console.log(reduce(arr));  //[1, 2, 3, 4, "a", "b", "c"]
    </script>
   
</body>

</html>
